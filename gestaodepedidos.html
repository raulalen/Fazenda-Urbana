<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gestaodepedidos.css">
    <title>UF - Gestão de Pedidos</title>
    <link rel="shortcut icon" type="icon" href="imagens/celeirourbanfarm.png">
</head>
<body>

    <header class="top-bar">
        <img class="img-top-bar" src="imagens/logonovaurbanfarmpng.png" alt="logoUrbanFarm">
    </header>

    <!-- Abas para Navegação -->
    <div class="tab-buttons">
        <button class="back-button" onclick="window.location.href='menuprincipal.html'">Retornar</button>
    </div>

    <div class="container">
        <h1>Carrinho de Compras</h1>
        <div class="tabs">
            <button id="tab1" class="tab-button active">Novo Pedido</button>
            <button id="tab2" class="tab-button">Visualização de Pedidos</button>
        </div>

        <div id="carrinho" class="tab-content active">            
            <div class="carrinho-container">
                <div class="adicionar-itens">
                    <h2>Adicione itens:</h2>
                    <ul id="produtos"></ul>
                    <h3>Total: R$ <span id="total">0.00</span></h3>
                    <button id="finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
                </div>

                <div class="previsao">
                    <h3>Pré-visualização:</h3>
                    <ul id="previsao-list"></ul>
                </div>
            </div>
        </div>

        <div id="visualizacao" class="tab-content">
            <h2>Compras Realizadas</h2>
            <div class="filtro">
                <label for="busca">Buscar: </label>
                <input type="text" id="busca" oninput="filtrarTabela()">
                <label for="filtro">Filtro: </label>
                <select id="filtro" onchange="filtrarTabela()">
                    <option value="id">ID</option>
                    <option value="data">Data</option>
                    <option value="itens">Itens</option>
                    <option value="valor">Valor Total</option>
                </select>
            </div>
            <table id="visualizacao-tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Itens</th>
                        <th>Valor Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas das compras realizadas serão adicionadas dinamicamente aqui -->
                </tbody>
            </table>
        </div>    
    </div>

    <!-- Notificações -->
    <div id="successNotification" class="notification hidden">Pedido adicionado com sucesso!</div>
    <div id="editNotification" class="notification hidden">Pedido editado com sucesso!</div>
    <div id="deleteNotification" class="notification hidden">Pedido excluído com sucesso!</div>

    <script src="gestaodepedidos.js"></script>
</body>
</html>
