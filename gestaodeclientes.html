<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pedidos</title>
    <link rel="stylesheet" href="gestaodeclientes.css">
</head>
<body>
    <!-- Abas para Navegação -->
    <div class="tab-buttons">
        <button class="tab-button" onclick="showTab('adicionar')">Adicionar Pedidos</button>
        <button class="tab-button" onclick="showTab('visualizacao')">Pedidos</button>
    </div>

    <!-- Abas -->
    <div id="visualizacao" class="tab">
        <!-- Filtros de Pesquisa -->
        <div class="search-container">
            <label for="searchInput" class="search-label">Buscar:</label>
            <input type="text" id="searchInput" class="search-input" placeholder="Digite para pesquisar..." onkeyup="pesquisarPedido()">
            
            <label for="filterColumn" class="filter-label">Filtro:</label>
            <select id="filterColumn" class="filter-select">
                <option value="codigo">Código</option>
                <option value="dataCompra">Data da Compra</option>
                <option value="produto">Produto</option>
                <option value="quantidade">Quantidade</option>
                <option value="valorTotal">Valor Total</option>
                <option value="cliente">Cliente</option>
                <option value="vendedor">Vendedor</option>
                <option value="comissao">Comissão</option>
            </select>
        </div>

        <table id="pedidoTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Data da Compra</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Total</th>
                    <th>Cliente</th>
                    <th>Vendedor</th>
                    <th>Comissão</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas de pedido serão adicionadas aqui -->
            </tbody>
        </table>
    </div>

    <div id="adicionar" class="tab">
        <form id="pedidoForm">
            <h3>Adicionar Pedido</h3>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required>
            <label for="dataCompra">Data da Compra:</label>
            <input type="date" id="dataCompra" required>
            <label for="produto">Produto:</label>
            <input type="text" id="produto" required>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" required>
            <label for="valorTotal">Valor Total:</label>
            <input type="text" id="valorTotal" required>
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" required>
            <label for="vendedor">Vendedor:</label>
            <input type="text" id="vendedor" required>
            <label for="comissao">Comissão:</label>
            <input type="text" id="comissao" readonly>
            <button type="submit" id="submitButton" class="submit-button">Adicionar Pedido</button>
        </form>
    </div>

    <!-- Notificações -->
    <div id="successNotification" class="notification hidden">Pedido adicionado com sucesso!</div>
    <div id="editNotification" class="notification hidden">Pedido editado com sucesso!</div>
    <div id="deleteNotification" class="notification hidden">Pedido excluído com sucesso!</div>

    <!-- Referência ao arquivo JavaScript externo -->
    <script src="gestãodeclientes.js"></script>
</body>
</html>
