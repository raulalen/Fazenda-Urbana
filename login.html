<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="login.css">
    <title>UF - Login</title>
    <link rel="shortcut icon" type="icon" href="imagens/logo.png">
</head>

<body>

<header class="top-bar">UrbanFarm</header>
<header class="bottom-bar">Plante sonhos, colha inovações. </header>

<img src="imagens/logo.png" alt="logoUrbanFarm">

    <div class="container">   
        <div class="caixalogin">

            <h2>Login</h2>
            <div class="login-container">
                <input type="text" id="email" placeholder="E-mail" aria-label="E-mail">
                <input type="password" id="password" placeholder="Senha" aria-label="Senha">
            </div>

            <div class="checkbox-container">
                <span class="checkbox-label">Manter-me conectado</span>
                <input type="checkbox" id="checkbox1">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit">Login</button>

            <div class="undertext">
                UrbanFarm © 2024 
            </div>
        </div>   
    </div>   
</body>
</html>
