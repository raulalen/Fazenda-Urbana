<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gerenciamentoperfis.css">
    <title>UF - Gerenciamento de Perfis</title>
    <link rel="shortcut icon" type="icon" href="imagens/celeirourbanfarm.png">
</head>
<body>

    <header class="top-bar">
        <a href="menuprincipal.html">
            <img class="img-top-bar" src="imagens/logonovaurbanfarmpng.png" alt="logoUrbanFarm">
        </a>
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
        <div class="profile-icon" onclick="toggleProfileMenu(event)">
            <img class="img-perfil" src="imagens/perfil.png" alt="iconePerfil">
        </div>
        <div class="profile-menu">
            <ul>
                <li><a href="perfil.html">Meu Perfil</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </div>
    </header>

    <div class="sidebar">
        <ul>
            <li><a href="gestaodeclientes.html">Gestão de Clientes</a></li>
            <li><a href="gestaodepedidos.html">Gestão de Pedidos</a></li>
            <li><a href="gestaodefornecedores.html">Gestão de Fornecedores</a></li>
            <li><a href="gerenciamentoperfis.html">Gerenciamento de Perfis</a></li>
        </ul>
    </div>

    <!-- Abas para Navegação -->
    <div class="tab-buttons">
        <button class="back-button" onclick="window.location.href='menuprincipal.html'">Retornar</button>
        <div class="tab-buttons-left">
            <button class="tab-button" onclick="showTab('adicionar')">Adicionar Perfil</button>
            <button class="tab-button" onclick="showTab('visualizacao')">Ver Perfis</button>
        </div>
    </div>

    <div class="main-content">
    <!-- Abas -->
    <div id="visualizacao" class="tab">
        <!-- Filtros de Pesquisa -->
        <div class="search-container">
            <label for="searchInput" class="search-label">Buscar:</label>
            <input type="text" id="searchInput" class="search-input" placeholder="Digite para pesquisar..." onkeyup="pesquisarPerfil()">
            
            <label for="filterColumn" class="filter-label">Filtro:</label>
            <select id="filterColumn" class="filter-select">
                <option value="id">ID</option>
                <option value="nome">Nome de Completo</option>
                <option value="email">E-mail</option>
                <option value="funcao">Função</option>
                <option value="data">Data de Criação</option>
            </select>
        </div>

        <table id="profileTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome Completo</th>
                    <th>E-mail</th>
                    <th>Função</th>
                    <th>Data da Criação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas de perfil serão adicionadas aqui -->
            </tbody>
        </table>
    </div>

    <div id="adicionar" class="tab">
        <form id="profileForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>
            <label for="email">E-mail:</label>
            <input type="text" id="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
            <div class="perfil-container">
                <label for="tipoPerfil">Tipo de Perfil:</label>
                <select class="tipoPerfil" id="tipoPerfil">
                    <option value="Vendedor">Vendedor</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <button type="submit" id="submitButton" class="submit-button">Adicionar Perfil</button>
        </form>
    </div>
    </div>
    
    <!-- Notificações -->
    <div id="successNotification" class="notification hidden">Perfil adicionado com sucesso!</div>
    <div id="editNotification" class="notification hidden">Perfil editado com sucesso!</div>
    <div id="deleteNotification" class="notification hidden">Perfil excluído com sucesso!</div>

    <!-- Referência ao arquivo JavaScript externo -->
    <script src="gerenciamentoperfis.js"></script>
</body>
</html>
